name: Flyway Migration DEV to PRD

on:
  pull_request:
    branches: [ main ]
    types: [closed]
  schedule:
    - cron: '0 13 * * *'  # 8:00 AM GMT-5
  workflow_dispatch:

jobs:
  migrate-to-production:
    runs-on: self-hosted
    if: github.event.pull_request.merged == true || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check current state DEV
      run: |
        flyway info -environment=development
        
    - name: Generate drift report DEV
      run: |
        flyway check -drift -environment=development -check.deployedSnapshot=snapshots/dev-baseline.sql -reportFilename=reports/dev-drift-$(Get-Date -Format "yyyyMMdd_HHmmss").html
        
    - name: Generate changes report DEV
      run: |
        flyway check -changes -environment=development -check.deployedSnapshot=snapshots/dev-baseline.sql -reportFilename=reports/dev-changes-$(Get-Date -Format "yyyyMMdd_HHmmss").html
        
    - name: Check PRD before migration
      run: |
        flyway info -environment=production
        
    - name: Generate dry run for PRD
      run: |
        flyway migrate -dryRunOutput=reports/prd-dryrun-$(Get-Date -Format "yyyyMMdd_HHmmss").sql -environment=production
        
    - name: Migrate to Production
      run: |
        flyway migrate -environment=production
        
    - name: Generate post-migration reports
      run: |
        flyway info -environment=production
        flyway check -drift -environment=production -check.deployedSnapshot=snapshots/dev-baseline.sql -reportFilename=reports/prd-post-migration-$(Get-Date -Format "yyyyMMdd_HHmmss").html
        
    - name: Commit reports
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/
        git commit -m "Migration reports DEV to PRD - $(Get-Date -Format 'yyyy-MM-dd_HH:mm:ss')" -ErrorAction SilentlyContinue
        git push -ErrorAction SilentlyContinue