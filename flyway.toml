[flyway.sqlserver.clean]
mode = "all"

[flywayDesktop]
developmentEnvironment = "development"
shadowEnvironment = "shadow"

[redgateCompare]
filterFile = "filter.rgf"

[redgateCompare.sqlserver]
filterFile = "Filter.scpf"

